<!DOCTYPE html>
<html>
  <head>
    <title>Simple Chat</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <h2>Ask me anything</h2>
    <form action="/chat" method="post">
      <input
        type="text"
        name="message"
        placeholder="Type something..."
        required
      />
      <button type="submit">Send</button>
    </form>

    {% if response %}
    <h3>Response:</h3>
    <p>{{ response }}</p>
    {% endif %}
  </body>
</html>
